 <nav>
   <div class="dropdown-container">
    <label for="characterRequestType">Character Request Type:</label>
      <select id="characterRequestType">
         <option value="random">Fetch Random Character</option>
         <option value="all">Fetch All Character</option>
         <option value="specific">Fetch Specific Character</option>
      </select>

      <input type="text" id="specificCharacterName" placeholder="Enter Character Name" style="display: none;">
    </div>

    <div class="dropdown-container">
        <label for="starshipRequestType">Starship Request Type:</label>
      <select id="starshipRequestType">
        <option value="random">Fetch Random Starship</option>
         <option value="all">Fetch All starship</option>
         <option value="specific">Fetch Specific Starship</option>
      </select>
   
    <input type="text" id="specificStarshipName" placeholder="Enter Starship Name" style="display: none;">
    </div>
</nav>
 <button id="reset">Reset</button>
</div>
 <main>
    <div id="content"></div>
 </main>
